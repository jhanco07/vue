<!DOCTYPE html>
<html>
    <head>
        <title>Ajax Resource</title>
    </head>
   
    <body>
        <main>
            <h2>Personas</h2>
            <ul> 
                 <img v-for="(persona, index) in personas" v-bind:src="persona.picture.thumbnail" alt="Foto" 
                  :alt="persona.name.first" :title="persona.name.first">
            </ul>

        </main>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="js/ajax-resource.js"></script>
    </body>
</html>
